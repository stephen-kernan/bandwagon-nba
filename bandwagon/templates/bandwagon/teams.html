{% extends 'bandwagon/base_no_side.html' %}
{% load static %}

{% block extracss %}
    <link rel="stylesheet" href="{% static 'bandwagon/podcast.css' %}">
{% endblock extracss %}

{% block content %}
    <h1 class="article-title">All Teams</h1>

    <br>

    {% for key, value in teams.items %}
        <a class="stream-list" href="{% url 'bandwagon-team' value.city value.name value.logo value.abbr %}">
            <img class="stream-img" alt="The Logo for the {{ value.city }} {{ value.name }}" src="../../../media/logos/{{value.logo}}">
            <p class="name">{{value.city}} {{value.name}}</p>
        </a>
    {% endfor %}


{% endblock content %}
